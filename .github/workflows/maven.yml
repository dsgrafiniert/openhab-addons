# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ dev/GruenbeckCloud ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file bundles/org.openhab.binding.gruenbeckcloud/pom.xml
    - uses: actions/upload-artifact@v2
      with:
        name: JAR-File
        path: /home/runner/work/openhab-addons/openhab-addons/bundles/org.openhab.binding.gruenbeckcloud/target/org.openhab.binding.gruenbeckcloud-2.5.6-SNAPSHOT.jar
